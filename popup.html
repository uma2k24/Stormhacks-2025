<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleven Narrator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 12px;
            min-width: 260px;
        }
        .row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        button {
            cursor: pointer;
            flex: 1;

            padding: 8px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: filter .15s ease, transform .05s ease;
            color:cadetblue
        }
        #apiForm {
            display: grid;
            gap: 6px;
            margin-top: 12px;
        }
        #apiKey {
            padding: 4px;
        }
        #keyStatus {
            font-size: 12px;
            color: #555;
            min-height: 16px;
        }

        #read {
            background: #7aca69;
            color: white;
        }
        #pause {
            background: #f88436;
            color: white;
        }
        #resume {
            background: #6b80eb;
            color: white;
        }
        #stop {
            background: #e74c3c;
            color: white;
        }

        button:hover {
            filter: brightness(1.1);
            transform: scale(0.98);
        }

        button:active {
            filter: brightness(0.98);
            transform: scale(0.96);
        }

        button:focus-visible {
            outline: 3px solid #000; 
            outline-offset: 2px;
        }

        button:disabled {
            background: #ddd !important;
            color: #999 !important;
            cursor: not-allowed;
            filter: none !important;
            transform: none !important;
        }
        select {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-weight: 600;
        }
        
    </style>
</head>
<body>
    <div class="row">
        <button id="read">Read Selection</button>
        <button id="stop" title="Stop">Stop</button>
    </div>

    <div class="row">
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
    </div>

    <div class="row">
        <label for="mode" style="align-self:center;">Mode:</label>
        <select id="mode" title="Choose mode">
            <option value="standard" selected>Standard</option>
            <option value="dyslexia">Dyslexia-friendly</option>
            <option value="high-contrast">High contrast</option>
        </select>
    </div>

    <script src="popup.js"></script>
</body>
</html>
