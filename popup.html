<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleven Narrator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 12px;
            min-width: 260px;
        }
        .row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        button {
            cursor: pointer;
            flex: 1;
        }
        #apiForm {
            display: grid;
            gap: 6px;
            margin-top: 12px;
        }
        #apiKey {
            padding: 4px;
        }
        #keyStatus {
            font-size: 12px;
            color: #555;
            min-height: 16px;
        }
    </style>
</head>
<body>
    <div class="row">
        <button id="read">Read Selection</button>
        <button id="stop" title="Stop">Stop</button>
    </div>

    <div class="row">
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
